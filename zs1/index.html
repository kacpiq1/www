<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dni Otwarte ZS1 - Sala 17</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #21357A;
            --accent: #D3121B;
            --bg-dark: #05050a;
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px var(--primary);
            --red-glow: 0 0 15px rgba(211, 18, 27, 0.6);
            --blue-glow: 0 0 10px rgba(170, 218, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .cyber-grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(rgba(33, 53, 122, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(33, 53, 122, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 10s linear infinite;
            z-index: -2;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .ambient-light {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(211, 18, 27, 0.15) 0%, transparent 60%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse-light 4s ease-in-out infinite alternate;
        }

        @keyframes pulse-light {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .hologram-card {
            background: rgba(10, 15, 30, 0.7);
            border: 2px solid rgba(33, 53, 122, 0.5);
            border-radius: 15px;
            padding: 3rem;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 30px rgba(33, 53, 122, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--accent), transparent, var(--primary));
            z-index: -1;
            border-radius: 16px;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-15px) rotateX(-2deg); }
        }

        .logo-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px; 
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px var(--primary);
            max-width: 95%;
        }

        .logo { 
            width: 100%; 
            max-width: 280px; 
            height: auto; 
            object-fit: contain; 
            display: block;
            margin: 0 auto;
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            position: relative;
            color: #fff;
            text-shadow: 2px 2px 0px var(--primary), -2px -2px 0px var(--accent);
        }

        .dynamic-display {
            position: relative;
            height: 120px;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-layer {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }

        .display-layer.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .time-box {
            background: linear-gradient(180deg, rgba(33,53,122,0.4) 0%, rgba(0,0,0,0.8) 100%);
            border: 1px solid var(--primary);
            border-bottom: 3px solid var(--accent);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            min-width: 100px;
        }

        .time-box span {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: var(--text-glow);
            display: block;
        }

        .time-box label {
            font-size: 1rem;
            color: #8b9bb4;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .target-date {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: var(--red-glow);
            letter-spacing: 4px;
        }
        
        .target-date span {
            display: block;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            letter-spacing: 8px;
            margin-top: 5px;
            text-shadow: none;
        }

        .footer-info {
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .room-badge {
            background: rgba(211, 18, 27, 0.2);
            border: 1px solid var(--accent);
            color: #fff;
            padding: 10px 25px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            box-shadow: var(--red-glow);
            animation: pulse-border 2s infinite;
            white-space: nowrap;
        }

        .info-block {
            font-size: 1.1rem;
            color: #a0aec0;
            text-align: left;
            line-height: 1.4;
        }

        .info-block span {
            display: block;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 4px;
        }

        .info-block .hosts-names {
            color: #aadaff;
            text-shadow: var(--blue-glow);
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 10px rgba(211, 18, 27, 0.4); }
            50% { box-shadow: 0 0 25px rgba(211, 18, 27, 0.8); }
        }

        @media (max-width: 768px) {
            .hologram-card { padding: 1.5rem; width: 95%; }
            .logo-wrapper { padding: 10px 25px; }
            .glitch-title { font-size: 1.8rem; }
            .countdown { gap: 0.5rem; }
            .time-box { min-width: 70px; padding: 0.8rem; }
            .time-box span { font-size: 1.8rem; }
            .target-date { font-size: 2.2rem; }
            
            .footer-info { 
                flex-direction: column; 
                text-align: center; 
                gap: 1.5rem;
            }
            .info-block { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="ambient-light"></div>

    <div class="hologram-card">
        <div class="logo-wrapper">
            <img src="zs1/logoo.jpg" alt="ZSNr1 Bochnia" class="logo">
        </div>
        
        <div class="glitch-title">INICJALIZACJA DNI OTWARTYCH</div>
        
        <div class="dynamic-display">
            <div class="display-layer active" id="layer-timer">
                <div class="countdown">
                    <div class="time-box"><span id="days">00</span><label>Dni</label></div>
                    <div class="time-box"><span id="hours">00</span><label>Godz</label></div>
                    <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
                    <div class="time-box"><span id="seconds">00</span><label>Sek</label></div>
                </div>
            </div>

            <div class="display-layer" id="layer-date">
                <div class="target-date">
                    14.03.2026
                    <span>START 09:00</span>
                </div>
            </div>
        </div>

        <div class="footer-info">
            <div class="room-badge">SALA 17</div>
            
            <div class="info-block">
                Profil kierunkowy:
                <span>Technik Informatyk</span>
            </div>

            <div class="info-block">
                Prowadzący:
                <span class="hosts-names">Kacper Burek</span>
                <span class="hosts-names">Maksymilian Łyszczarz</span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("March 14, 2026 09:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById("layer-timer").innerHTML = "<div class='target-date' style='color:#00ff00'>SYSTEM ONLINE</div>";
            }
        }, 1000);

        const layerTimer = document.getElementById('layer-timer');
        const layerDate = document.getElementById('layer-date');
        let showingTimer = true;

        setInterval(function() {
            if (showingTimer) {
                layerTimer.classList.remove('active');
                layerDate.classList.add('active');
            } else {
                layerDate.classList.remove('active');
                layerTimer.classList.add('active');
            }
            showingTimer = !showingTimer;
        }, 5000);
    </script>
</body>
</html>
