<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekty z Glitch - kacpiq.pl</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --text-primary: #212529;
            --text-secondary: #343a40;
            --text-muted: #6c757d;
            --bg-card: #ffffff;
            --border-color: #dee2e6;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .project-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .project-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .project-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 6px;
        }

        .project-link:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateX(5px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem 0;
        }

        .file-structure {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-structure h2 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .file-tree {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-item i {
            width: 16px;
            text-align: center;
        }

        .folder {
            color: #e67e22;
            font-weight: 600;
        }

        .file {
            color: var(--text-secondary);
        }

        .expanded {
            background-color: #f1f3f4;
        }

        .file-content {
            margin-top: 2rem;
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .file-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .file-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-file {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .close-file:hover {
            background: #f8f9fa;
            color: var(--text-primary);
        }

        .code-content {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid #e9ecef;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .file-action-btn {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .file-action-btn:hover {
            background: #f8f9fa;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .breadcrumb-item:hover {
            background-color: #f8f9fa;
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .file-structure {
                padding: 1rem;
            }
            
            .file-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://kacpiq.pl" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Powrót do strony głównej
        </a>

        <div class="header">
            <h1><i class="fas fa-cloud"></i> Projekty z Glitch</h1>
            <p>Wszystkie moje projekty przeniesione z platformy Glitch</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Ładowanie projektów z GitHub...</p>
        </div>

        <div id="projectsContainer" class="projects-grid" style="display: none;"></div>

        <div id="errorContainer" class="error-message" style="display: none;"></div>

        <div class="file-structure">
            <h2><i class="fas fa-folder-tree"></i> Interaktywna struktura plików</h2>
            
            <div class="breadcrumb" id="breadcrumb">
                <div class="breadcrumb-item active" data-path="">glitch</div>
            </div>
            
            <div id="fileTree" class="file-tree">
                <div class="file-item">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Ładowanie struktury...</span>
                </div>
            </div>

            <div id="fileContent" class="file-content" style="display: none;">
                <div class="file-header">
                    <div class="file-title" id="fileName">nazwa_pliku</div>
                    <button class="close-file" id="closeFile">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="code-content" id="codeContent"></div>
                <div class="file-actions">
                    <button class="file-action-btn" id="copyCode">
                        <i class="fas fa-copy"></i> Kopiuj kod
                    </button>
                    <button class="file-action-btn" id="rawFile" style="display: none;">
                        <i class="fas fa-external-link-alt"></i> Otwórz raw
                    </button>
                </div>
            </div>

            <a href="https://github.com/kacpiq1/www/tree/main/glitch" target="_blank" class="github-link">
                <i class="fab fa-github"></i>
                Zobacz pełną strukturę na GitHub
            </a>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'kacpiq1';
        const GITHUB_REPO = 'www';
        const GITHUB_BRANCH = 'main';
        const GLITCH_FOLDER = 'glitch';

        const loadingElement = document.getElementById('loading');
        const projectsContainer = document.getElementById('projectsContainer');
        const errorContainer = document.getElementById('errorContainer');
        const fileTreeElement = document.getElementById('fileTree');
        const fileContentElement = document.getElementById('fileContent');
        const breadcrumbElement = document.getElementById('breadcrumb');
        const fileNameElement = document.getElementById('fileName');
        const codeContentElement = document.getElementById('codeContent');
        const closeFileButton = document.getElementById('closeFile');
        const copyCodeButton = document.getElementById('copyCode');
        const rawFileButton = document.getElementById('rawFile');

        let currentPath = '';
        let fileHistory = [];
        let currentFileUrl = '';
        const glitchProjects = [
            {
                name: "Tryhard",
                description: "Discordowy bot - zakończono wsparcie",
                icon: "fas fa-robot",
                url: "https://kacpiq.pl/glitch/tryhard",
                githubPath: "tryhard"
            }
        ];

        function displayProjects() {
            const projectsHTML = glitchProjects.map(project => `
                <div class="project-card">
                    <div class="project-icon">
                        <i class="${project.icon}"></i>
                    </div>
                    <h3 class="project-name">${project.name}</h3>
                    <p class="project-description">${project.description}</p>
                    <a href="${project.url}" class="project-link" target="_blank">
                        Otwórz projekt
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            `).join('');

            projectsContainer.innerHTML = projectsHTML;
            projectsContainer.style.display = 'grid';
            loadingElement.style.display = 'none';
        }

        async function fetchFileStructure(path = '') {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${GLITCH_FOLDER}${path ? '/' + path : ''}?ref=${GITHUB_BRANCH}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać struktury plików');
                }

                const files = await response.json();
                renderFileTree(files, path);
                updateBreadcrumb(path);
                
            } catch (error) {
                console.error('Błąd podczas pobierania struktury:', error);
                fileTreeElement.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Nie udało się załadować struktury plików: ${error.message}
                    </div>
                `;
            }
        }

        function renderFileTree(files, currentPath) {
            let html = '';
            

            const sortedFiles = files.sort((a, b) => {
                if (a.type === b.type) {
                    return a.name.localeCompare(b.name);
                }
                return a.type === 'dir' ? -1 : 1;
            });

            sortedFiles.forEach(item => {
                const isFolder = item.type === 'dir';
                const icon = isFolder ? 'fa-folder' : getFileIcon(item.name);
                const itemClass = isFolder ? 'folder' : 'file';
                
                html += `
                    <div class="file-item" data-type="${item.type}" data-name="${item.name}" data-path="${currentPath}" data-url="${item.download_url || ''}">
                        <i class="fas ${icon} ${itemClass}"></i>
                        <span class="${itemClass}">${item.name}${isFolder ? '/' : ''}</span>
                    </div>
                `;
            });

            fileTreeElement.innerHTML = html;

            fileTreeElement.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', handleFileItemClick);
            });
        }

        function handleFileItemClick(event) {
            const item = event.currentTarget;
            const type = item.dataset.type;
            const name = item.dataset.name;
            const path = item.dataset.path;
            const fullPath = path ? `${path}/${name}` : name;

            if (type === 'dir') {
                currentPath = fullPath;
                fetchFileStructure(fullPath);
                fileHistory.push(fullPath);
            } else {
                openFile(name, item.dataset.url);
            }
        }

        async function openFile(filename, fileUrl) {
            try {
                fileNameElement.textContent = filename;
                codeContentElement.textContent = 'Ładowanie zawartości...';
                fileContentElement.style.display = 'block';
                currentFileUrl = fileUrl;

                if (fileUrl) {
                    rawFileButton.style.display = 'block';
                    rawFileButton.onclick = () => window.open(fileUrl, '_blank');
                } else {
                    rawFileButton.style.display = 'none';
                }

                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać zawartości pliku');
                }

                const content = await response.text();
                codeContentElement.textContent = content;

                fileContentElement.scrollTop = 0;

            } catch (error) {
                console.error('Błąd podczas ładowania pliku:', error);
                codeContentElement.textContent = `Błąd: ${error.message}`;
            }
        }

        function updateBreadcrumb(path) {
            const parts = path.split('/').filter(part => part !== '');
            let breadcrumbHTML = '<div class="breadcrumb-item active" data-path="">glitch</div>';
            
            let currentPath = '';
            parts.forEach((part, index) => {
                currentPath += (currentPath ? '/' : '') + part;
                const isLast = index === parts.length - 1;
                
                breadcrumbHTML += `
                    <div class="breadcrumb-separator">/</div>
                    <div class="breadcrumb-item ${isLast ? 'active' : ''}" data-path="${currentPath}">
                        ${part}
                    </div>
                `;
            });

            breadcrumbElement.innerHTML = breadcrumbHTML;

            breadcrumbElement.querySelectorAll('.breadcrumb-item').forEach(item => {
                item.addEventListener('click', () => {
                    const path = item.dataset.path;
                    currentPath = path;
                    fetchFileStructure(path);
                });
            });
        }

        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'html': 'fa-file-code',
                'css': 'fa-file-code',
                'js': 'fa-file-code',
                'json': 'fa-file-code',
                'md': 'fa-file-alt',
                'txt': 'fa-file-alt',
                'pdf': 'fa-file-pdf',
                'jpg': 'fa-file-image',
                'jpeg': 'fa-file-image',
                'png': 'fa-file-image',
                'gif': 'fa-file-image',
                'svg': 'fa-file-image'
            };
            return iconMap[extension] || 'fa-file';
        }

        function showError(message) {
            loadingElement.style.display = 'none';
            errorContainer.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Błąd:</strong> ${message}
                <br><br>
                <button onclick="location.reload()" style="
                    background: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-family: inherit;
                ">
                    <i class="fas fa-redo"></i> Spróbuj ponownie
                </button>
            `;
            errorContainer.style.display = 'block';
        }

        async function init() {
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                displayProjects();
                
                await fetchFileStructure();
                
            } catch (error) {
                showError(error.message);
            }
        }

        closeFileButton.addEventListener('click', () => {
            fileContentElement.style.display = 'none';
        });

        copyCodeButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(codeContentElement.textContent);
                const originalText = copyCodeButton.innerHTML;
                copyCodeButton.innerHTML = '<i class="fas fa-check"></i> Skopiowano!';
                setTimeout(() => {
                    copyCodeButton.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('Błąd kopiowania: ', err);
            }
        });

        document.addEventListener('DOMContentLoaded', init);

        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showError('Wystąpił nieoczekiwany błąd. Proszę odświeżyć stronę.');
        });
    </script>
</body>
</html>
