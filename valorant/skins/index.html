</head>
<body>
  <div id="intro-screen">
    <video id="intro-video" autoplay muted>
      <source src="skins/source/intro.mp4" type="video/mp4">
      Trwa ładowanie strony...

  </div>

    </div>
    
    <h1>LISTA SKINÓW VALORANT</h1>
  <div id="search-container"></div>
    <input type="text" id="search-input" placeholder="Szukaj skinów..." />
</div>
  <div class="filters">

  <select id="weapon-type-filter"></select>
</div>

             alt="Favorite Icon" class="star-icon" id="favorite-icon" onclick="toggleFavorite('uuid-skin')">

      <img id="skin-icon" src="" alt="Skin Icon">
      <div id="variants-container"></div>
      
      <!-- Message for no video available -->
      <div id="no-video-message" class="no-video-message" style="display: none;">
        Brak podglądu dla tego wariantu.
      </div>
  
      <video id="skin-video" controls style="display: none;"></video>

        </p>
      </footer>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Funkcja do filtrowania skinów
        function filterSkins() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase();
            const skinsList = document.getElementById('skins-list');
            const skins = skinsList.getElementsByClassName('skin-card');

            // Przechodzimy przez wszystkie skiny i ukrywamy lub pokazujemy je w zależności od wyszukiwania
            Array.from(skins).forEach(skin => {
                const skinName = skin.querySelector('h3').textContent.toLowerCase();
                if (skinName.includes(searchTerm)) {
                    skin.style.display = ''; // Pokazuje skina
                } else {
                    skin.style.display = 'none'; // Ukrywa skina
                }
            });
        }

        // Inicjalizuj wyszukiwarkę
        document.getElementById('search-input').addEventListener('input', filterSkins);
    });
</script>

  <script src="skins/script.js"></script>
</body>
</html>
