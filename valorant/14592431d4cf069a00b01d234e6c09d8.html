<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        /* Importowanie ładnej czcionki z Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Resetowanie marginesów i paddingu dla całej strony */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Jasne tło dla lepszego kontrastu */
            font-family: 'Roboto', sans-serif; /* Ustawienie ładnej czcionki */
            color: #333; /* Kolor tekstu (jeśli dodasz dodatkowe treści) */
        }

        /* Stylizacja iframe, aby wyglądało dobrze na różnych urządzeniach */
        iframe {
            border: none;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Lekki cień dla efektu głębi */
        }
    </style>
</head>
<body>
    <!-- Centrum strony z wideo -->
    <iframe width="640" height="360" src="https://short.ink/kCSjRAD_7" allowfullscreen></iframe>
</body>
</html>
