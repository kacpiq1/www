<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projekty VALORANT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tungsten+Book&display=swap">
<style>
     body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('img/valorant_bg.jpg');
    background-size: cover;
    background-position: center;
    background-color: #0a0a0a;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    border: 2px solid #ffffff;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.7);
}

h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 48px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 20px;
    color: #F4F4F4;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.project-button {
    display: block;
    width: 100%;
    padding: 20px;
    margin-bottom: 20px;
    border: 2px solid #F4F4F4;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease, transform 0.2s ease-in-out;
}

.project-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

.project-button:active {
    transform: scale(0.95);
}

.project-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(45deg, #e60000, #ff7300);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project-button:hover:before {
    opacity: 1;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

</style>
</head>
<body>

<h1>Projekty VALORANT</h1>

<div class="container">
    <a href="https://www.kacpiq.pl/valorant/tiercalculator" class="project-button">
        <div>
            <div class="project-title">Kalkulator XP / Tierów</div>
            <div class="project-description">Sprawdź ile potrzebujesz XP, żeby zdobyć dany tier przepustki bojowej.</div>
        </div>
    </a>
</div>

<div class="container">
    <a href="https://www.kacpiq.pl/valorant/nightmarket" class="project-button">
        <div>
            <div class="project-title">Night Market</div>
            <div class="project-description">Sprawdź, jakie masz szczęście w Night Markecie</div>
        </div>
    </a>
</div>

     <div class="container">
    <a href="https://www.kacpiq.pl/valorant/skins" class="project-button">
        <div>
            <div class="project-title">Lista skinów</div>
            <div class="project-description">Sprawdź aktualną listę skinów w VALORANT.</div>
        </div>
    </a>
</div>

</body>
</html>
