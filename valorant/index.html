<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekty VALORANT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tungsten+Book&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .fallback-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0e0e0e;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #fff;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s infinite alternate;
            z-index: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #9d4edd, 0 0 20px #7f00ff, 0 0 30px #5a00cc;
            }
            to {
                text-shadow: 0 0 20px #b300ff, 0 0 40px #9d4edd, 0 0 60px #6100b3;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .project-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(90, 0, 204, 0.8), rgba(157, 78, 221, 0.8));
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            box-shadow: 0px 4px 20px rgba(157, 78, 221, 0.3);
            z-index: 1;
        }
             
        .project-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(93, 32, 162, 0.6), transparent);
            transform: rotate(45deg);
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            z-index: 0;
        }

        .project-button:hover::before {
            opacity: 1;
            transform: rotate(0deg);
        }

        .project-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 40px rgba(157, 78, 221, 0.5);
        }

        .project-title {
            font-size: 1.8em;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
        }

        .project-description {
            font-size: 1em;
            color: #cccccc;
            margin-top: 10px;
            z-index: 1;
            position: relative;
        }

        .project-button:hover .project-title {
            animation: neon-flicker 1s infinite alternate;
        }

        @keyframes neon-flicker {
            0% {
                text-shadow: 0 0 5px #9d4edd, 0 0 10px #7f00ff, 0 0 20px #b300ff;
            }
            100% {
                text-shadow: 0 0 10px #9d4edd, 0 0 20px #5a00cc, 0 0 30px #6100b3;
            }
        }

        .project-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 2px solid rgba(93, 32, 162, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-button:hover::after {
            opacity: 1;
            border: 2px solid rgba(157, 78, 221, 1);
        }

        .container {
            animation: slide-in 1s ease forwards;
            opacity: 0;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .project-button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <video id="video-background" autoplay muted>
        <source src="background.mp4" type="video/mp4">

    </video>

    <div class="fallback-background"></div>

    <h1>Projekty VALORANT</h1>

    <div class="container">
        <a href="https://www.kacpiq.pl/valorant/tiercalculator" class="project-button">
            <div>
                <div class="project-title">Kalkulator XP / Tierów</div>
                <div class="project-description">Sprawdź ile potrzebujesz XP, żeby zdobyć dany tier przepustki bojowej.</div>
            </div>
        </a>
    </div>

    <div class="container">
        <a href="https://www.kacpiq.pl/valorant/nightmarket" class="project-button">
            <div>
                <div class="project-title">Night Market</div>
                <div class="project-description">Sprawdź, jakie masz szczęście w Night Markecie</div>
            </div>
        </a>
    </div>

    <div class="container">
        <a href="https://www.kacpiq.pl/valorant/skins" class="project-button">
            <div>
                <div class="project-title">Lista skinów</div>
                <div class="project-description">Sprawdź aktualną listę skinów w VALORANT.</div>
            </div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            

            video.addEventListener('ended', function() {
                video.pause();

                video.currentTime = video.duration - 0.1;
            }, false);
            

            video.play().catch(error => {
                console.log("Automatyczne odtwarzanie wideo zablokowane:", error);

                document.querySelector('.fallback-background').style.zIndex = '-1';
            });
        });
    </script>
</body>
</html>
