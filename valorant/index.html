<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekty VALORANT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tungsten+Book&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: fade-in 0.5s ease-in 2s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .fallback-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0e0e0e;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #fff;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s infinite alternate, 
                       slide-from-top 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.2s forwards;
            transform: translateY(-100px);
            opacity: 0;
            z-index: 1;
        }

        @keyframes slide-from-top {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #9d4edd, 0 0 20px #7f00ff, 0 0 30px #5a00cc;
            }
            to {
                text-shadow: 0 0 20px #b300ff, 0 0 40px #9d4edd, 0 0 60px #6100b3;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fade-slide-up 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fade-slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container:nth-child(2) { animation-delay: 2.4s; }
        .container:nth-child(3) { animation-delay: 2.6s; }
        .container:nth-child(4) { animation-delay: 2.8s; }

        .project-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(90, 0, 204, 0.8), rgba(157, 78, 221, 0.8));
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            box-shadow: 0px 4px 20px rgba(157, 78, 221, 0.3);
            z-index: 1;
            transform: scale(0.8);
            animation: scale-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes scale-in {
            to { transform: scale(1); }
        }
             
        .project-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(93, 32, 162, 0.6), transparent);
            transform: rotate(45deg);
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            z-index: 0;
        }

        .project-button:hover::before {
            opacity: 1;
            transform: rotate(0deg);
        }

        .project-button:hover {
            transform: scale(1.1) !important;
            box-shadow: 0px 8px 40px rgba(157, 78, 221, 0.5);
        }

        .project-title {
            font-size: 1.8em;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
        }

        .project-description {
            font-size: 1em;
            color: #cccccc;
            margin-top: 10px;
            z-index: 1;
            position: relative;
        }

        .project-button:hover .project-title {
            animation: neon-flicker 1s infinite alternate;
        }

        @keyframes neon-flicker {
            0% {
                text-shadow: 0 0 5px #9d4edd, 0 0 10px #7f00ff, 0 0 20px #b300ff;
            }
            100% {
                text-shadow: 0 0 10px #9d4edd, 0 0 20px #5a00cc, 0 0 30px #6100b3;
            }
        }

        .project-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 2px solid rgba(93, 32, 162, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-button:hover::after {
            opacity: 1;
            border: 2px solid rgba(157, 78, 221, 1);
        }

        /* VALORANT-style animation elements */
        .valorant-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 70, 85, 0.2), rgba(80, 80, 255, 0.2));
            z-index: -1;
            opacity: 0;
            animation: overlay-fade 1s ease-in 1.5s forwards;
        }

        @keyframes overlay-fade {
            to { opacity: 0.3; }
        }

        .valorant-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 70, 85, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 3s ease-out 1s forwards;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        @media (max-width: 768px) {
            .project-button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="video-background" autoplay muted>
        <source src="valorant/background.mp4" type="video/mp4">
    </video>
    
    <!-- VALORANT-style animation elements -->
    <div class="valorant-pulse"></div>
    <div class="valorant-overlay"></div>
    
    <!-- Fallback background -->
    <div class="fallback-background"></div>

    <h1>Projekty VALORANT</h1>

    <div class="container">
        <a href="https://www.kacpiq.pl/valorant/tiercalculator" class="project-button">
            <div>
                <div class="project-title">Kalkulator XP / Tierów</div>
                <div class="project-description">Sprawdź ile potrzebujesz XP, żeby zdobyć dany tier przepustki bojowej.</div>
            </div>
        </a>
    </div>

    <div class="container">
        <a href="https://www.kacpiq.pl/valorant/nightmarket" class="project-button">
            <div>
                <div class="project-title">Night Market</div>
                <div class="project-description">Sprawdź, jakie masz szczęście w Night Markecie</div>
            </div>
        </a>
    </div>

    <div class="container">
        <a href="https://www.kacpiq.pl/valorant/skins" class="project-button">
            <div>
                <div class="project-title">Lista skinów</div>
                <div class="project-description">Sprawdź aktualną listę skinów w VALORANT.</div>
            </div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            
            // Ustaw wideo na zapętlone, ale zatrzymaj na ostatniej klatce
            video.addEventListener('ended', function() {
                video.pause();
                video.currentTime = video.duration - 0.1;
            }, false);
            
            // Spróbuj uruchomić wideo
            video.play().catch(error => {
                console.log("Automatyczne odtwarzanie wideo zablokowane:", error);
                document.querySelector('.fallback-background').style.zIndex = '-1';
            });

            // Dodatkowy efekt VALORANT - losowe iskry
            setTimeout(() => {
                for(let i = 0; i < 8; i++) {
                    createSpark();
                }
            }, 2000);

            function createSpark() {
                const spark = document.createElement('div');
                spark.className = 'valorant-spark';
                spark.style.left = `${Math.random() * 100}%`;
                spark.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(spark);
                
                setTimeout(() => {
                    spark.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
