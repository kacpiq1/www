<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projekty VALORANT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tungsten+Book&display=swap">
<style>
     body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('img/valorant_background.jpg');
    background-size: cover;
    background-position: center;
    background-color: #0e0e0e;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    background: rgba(24, 24, 24, 0.85);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    border: 2px solid #d02a2a;
}

h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 50px;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 20px;
    color: #ff5e5e;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 25px #ff5e5e, 0 0 5px #ff5e5e;
}

.project-button {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid #ff5e5e;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    position: relative;
}

.project-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-5px);
    box-shadow: 0 0 15px rgba(255, 94, 94, 0.8), 0 0 25px rgba(255, 94, 94, 0.6);
}

.project-button:active {
    transform: translateY(2px);
    box-shadow: 0 0 8px rgba(255, 94, 94, 0.8);
}

.project-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff5e5e, #d02a2a);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project-button:hover:before {
    opacity: 0.3;
    animation: pulse 1.5s infinite ease-in-out;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}


</style>
</head>
<body>

<h1>Projekty VALORANT</h1>

<div class="container">
    <a href="https://www.kacpiq.pl/valorant/tiercalculator" class="project-button">
        <div>
            <div class="project-title">Kalkulator XP / Tierów</div>
            <div class="project-description">Sprawdź ile potrzebujesz XP, żeby zdobyć dany tier przepustki bojowej.</div>
        </div>
    </a>
</div>

<div class="container">
    <a href="https://www.kacpiq.pl/valorant/nightmarket" class="project-button">
        <div>
            <div class="project-title">Night Market</div>
            <div class="project-description">Sprawdź, jakie masz szczęście w Night Markecie</div>
        </div>
    </a>
</div>

     <div class="container">
    <a href="https://www.kacpiq.pl/valorant/skins" class="project-button">
        <div>
            <div class="project-title">Lista skinów</div>
            <div class="project-description">Sprawdź aktualną listę skinów w VALORANT.</div>
        </div>
    </a>
</div>

</body>
</html>
