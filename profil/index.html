<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - kacpiq.pl</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
      </head>
      
    <style>
body {
    background: linear-gradient(to right, #e0ecff, #fff9e6);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 40px;
}

.profile-container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
    padding: 40px;
}

.greeting {
    margin-bottom: 30px;
}

.greeting span {
    font-size: 24px;
    font-weight: 600;
    color: #333;
}

.greeting .date {
    font-size: 14px;
    color: #888;
    margin-top: 5px;
}

.profile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
}

.avatar-container {
    display: flex;
    align-items: center;
    gap: 20px;
}

.user-avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
    color: #555;
    overflow: hidden;
}

.user-info {
    display: flex;
    flex-direction: column;
}

.user-full-name {
    font-weight: 600;
    font-size: 20px;
    color: #222;
}

.user-email {
    font-size: 14px;
    color: #888;
}

.edit-btn {
    padding: 10px 20px;
    background-color: #2979ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Inter', sans-serif;
}

.edit-btn:hover {
    background-color: #1565c0;
}

.profile-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 30px;
}

.detail-row {
    display: flex;
    flex-direction: column;
}

.detail-row label {
    font-size: 13px;
    color: #666;
    margin-bottom: 6px;
}

.detail-row select,
.detail-row input {
    font-family: 'Inter', sans-serif;
    padding: 12px 14px;
    font-size: 15px;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    background-color: #f9f9f9;
    color: #333;
    appearance: none;
    transition: border 0.2s ease, box-shadow 0.2s ease;
}

.detail-row select:focus,
.detail-row input:focus {
    outline: none;
    border-color: #4c4899;
    box-shadow: 0 0 0 3px rgba(76, 72, 153, 0.1);
}

.detail-row select {
    background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px 16px;
}


.email-info {
    margin-top: 30px;
}

.email-row {
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: #f5f6fa;
    padding: 14px 18px;
    border-radius: 10px;
    font-size: 14px;
    color: #333;
}

.email-icon {
    font-size: 18px;
    background-color: #2979ff;
    color: #fff;
    padding: 6px;
    border-radius: 50%;
}

.email-name {
    font-weight: 500;
}

.email-date {
    margin-left: auto;
    color: #999;
    font-size: 13px;
}

.profile-container {
    position: relative;
}

.locked-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(8px);
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 10;
    display: flex; /* ukryte domyślnie */
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border-radius: 20px;
    display: none;
}

.locked-message {
    text-align: center;
}

.lock-icon {
    font-size: 48px;
    color: #4c4899;
    margin-bottom: 12px;
}

.lock-text {
    font-size: 18px;
    color: #333;
    font-weight: 500;
}

.user-dropdown-menu {
    display: block;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 15px;
    z-index: 1002;
    font-family: 'Inter', sans-serif;
    color: #333;
}

.user-dropdown-menu a {
    display: block;
    padding: 10px 12px;
    text-decoration: none;
    color: #333;
    border-radius: 8px;
    transition: all 0.25s ease;
    border: 1px solid transparent;
    margin-bottom: 6px;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #e6f4ec;
    color: #165c3b;
    border-color: #b5d6c2;
}

.user-dropdown-menu .login-btn i.icon {
    color: #227d4d;
}

    </style>
</head>

<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA303t0WQ0EyjXLHrRa0PiE8lgK1-Ch0FE",
      authDomain: "kacpiq-egz-wyniki.firebaseapp.com",
      databaseURL: "https://kacpiq-egz-wyniki-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "kacpiq-egz-wyniki",
      storageBucket: "kacpiq-egz-wyniki.appspot.com",
      messagingSenderId: "925929166432",
      appId: "1:925929166432:web:81756e7675f468b8d19505",
      measurementId: "G-Z8ZFL73Q6Q"
    };
  

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
  

    const profileContainer = document.querySelector('.profile-container');
    const lockOverlay = document.getElementById('containerLock');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
  
    const nameSpan = document.querySelector('.user-full-name');
    const userName = document.querySelector('.user-name');
    const emailSpan = document.querySelector('.user-email');
    const emailName = document.querySelector('.email-name');
    const avatarDiv = document.querySelector('.user-avatar');
  

    onAuthStateChanged(auth, user => {
      if (user) {

        lockOverlay.style.display = 'none';
        profileContainer.querySelectorAll('input, select, button').forEach(el => {
          el.disabled = false;
        });
  

        nameSpan.textContent = user.displayName;
        userName.textContent = user.displayName;
        emailSpan.textContent = user.email;
        emailName.textContent = user.email;
        avatarDiv.textContent = user.displayName.charAt(0).toUpperCase();
  
        console.log('Zalogowano jako:', user.displayName);
      } else {

        lockOverlay.style.display = 'flex';
        profileContainer.querySelectorAll('input, select, button').forEach(el => {
          el.disabled = true;
        });
      }
    });
  

    loginBtn?.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then(result => {
          console.log('Zalogowano:', result.user.displayName);
        })
        .catch(error => {
          console.error('Błąd logowania:', error);
        });
    });
  

    logoutBtn?.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          console.log('Wylogowano pomyślnie');
        })
        .catch(error => {
          console.error('Błąd wylogowania:', error);
        });
    });
  </script>
