<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kacpiq.pl</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9086056869539710"
     crossorigin="anonymous"></script>
    <script src="harm_prognoz.js" defer></script>
</head>

<body>



  
<section class="education" id="kursy">
    <h2 class="heading"> Harmonogram <span>Prognoz</span></h2>

    <div class="education-row">
        <div class="education-column">
            <h3 class="title">Na 2 dni</h3>

            <div class="education-box">
                    <div class="education-content">
                        <div class="content">
                            <div class="year"><i class='bx bxs-time' ></i> <span id="countdown1"></span></div>
                            <h3> Prognoza na dzień (03.02)
                            </h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="education-content">
                        <div class="content">
                            <div class="year"><i class='bx bxs-calendar'></i> <span id="countdown2"></span></div>
                            <h3>Prognoza na noc (03/04.02)</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="education-content">
                        <div class="content">
                            <div class="year"><i class='bx bxs-calendar'></i> <span id="countdown3"></span></div>
                            <h3>Prognoza na dzień (04.02)</h3>
                            <p></p>
                        </div>
                    </div>

            </div>
        </div>

        <div class="education-column">
            <h3 class="title">Na tydzień</h3>

            <div class="education-box">
                    <div class="education-content">
                        <div class="content">
                            <div class="year"><i class='bx bxs-calendar'></i> <span id="countdownWeek"></span></div>
                            <h3>Tydzień (05-10.02)*</h3>
                            <p>*6 dni</p>
                        </div>
                    </div>

                    
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
    
</body>

</html>
