<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KACPIQ.PL - Wygaśnięcie domeny</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0033;
            --bg-dark: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sekwencja początkowa - Eleganckie tło */
        .intro-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 0.8s ease-in forwards;
            animation-delay: 2.5s;
        }

        .intro-logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out forwards;
        }

        /* Główna plansza */
        .main-content {
            text-align: center;
            z-index: 5;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 3.2s;
            padding: 20px;
        }

        .domain-name {
            font-size: 1.2rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .alert-text {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: -10px;
        }

        .days-count {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            color: var(--primary-red);
            line-height: 1;
            margin: 10px 0;
            text-shadow: 0 0 30px rgba(255, 0, 51, 0.4);
            animation: pulse 1.5s infinite;
        }

        .info-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .info-item b {
            color: white;
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 2px;
        }

        .footer-cta {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        .ovh-link {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .ovh-link:hover {
            text-shadow: 0 0 10px var(--primary-red);
        }

        /* Animacje */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            30% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.03); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
    </style>
</head>
<body>

    <div class="intro-layer">
        <div class="intro-logo">KACPIQ.PL</div>
    </div>

    <div class="main-content">
        <div class="domain-name">kacpiq.pl</div>
        <div class="alert-text">Do końca okresu rozliczeniowego zostało</div>
        <div class="days-count">4 DNI</div> <div class="info-grid">
            <div class="info-item">
                <b>Rejestrator</b>
                OVH SAS (Francja)
            </div>
            <div class="info-item">
                <b>Ostatnia modyfikacja</b>
                2026-01-10 00:47:31
            </div>
        </div>

        <div class="footer-cta">
            ODNÓW DOMENĘ NA<br>
            <a href="https://www.ovhcloud.com" class="ovh-link">WWW.OVHCLOUD.COM</a>
        </div>
    </div>

</body>
</html>
